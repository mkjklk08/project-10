<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-10</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Apps</h1>
        <hr>
        <div class="main">
            <div class="row-1">
                <div class="slack">
                    <img src="./slack.png" alt="logo of slack">
                    <p>Slack</p>
                    <button class="bt">+ADD</button>
                </div>
                <div class="trello">
                    <img src="./trello.png" alt="logo of trello">
                    <p>Trello</p>
                    <button class="bt">+ADD</button>
                </div>
                <div class="rb">
                    <img src="./rB.png" alt="logo of rb">
                    <p>RealtimeBoard</p>
                    <button class="bt">+ADD</button>
                </div>
            </div>
            <div class="row-2">
                <div class="jira">
                    <img src="./jira.webp" alt="logo of jira">
                    <p>Jira</p>
                    <button class="bt">+ADD</button>
                </div>
                <div class="if">
                    <img src="./iconfinder.webp" alt="logo of ic">
                    <p>IconFinder</p>
                    <button class="bt">+ADD</button>
                </div>
                <div class="dropbox">
                    <img src="./Dropbox_Icon.svg.png" alt="logo of dropbox">
                    <p>Dropbox</p>
                    <button class="bt">+ADD</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="footer">
            <button>ADD MORE APPS</button>
        </div>

</html>
